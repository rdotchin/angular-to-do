<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/" />
    <meta charset="UTF-8">
    <title>Angular To-Do-List</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="fragment" content="!">
    <script src="https://use.fontawesome.com/f984395f12.js"></script>
    <!--BULMA CSS FILES-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.2/css/bulma.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.2/css/bulma.css.map">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.2/css/bulma.min.css.map">
    <!--CSS FILE-->
    <link rel="stylesheet" href="toDoList/layout/assets/styles/layout.css">
    <!--Angular JS library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <!--Angular UI-Router library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
</head>

<body ng-app="toDoList">

    <!--NAV BAR CONTAINING LOGO AND GITHUB LINK-->
    <nav class="nav">
        <div class="nav-left">
            <a class="nav-item">
                <!--logo-->
                <img src="https://angular.io/resources/images/logos/angular2/angular.png" alt="Angular logo"><b>ngular to-do list</b>
            </a>
        </div>

        <!--GITHUB LINK-->
        <div class="nav-center">
            <a class="nav-item" target="_blank" href="https://github.com/rdotchin">
                <span class="icon">
                    <i class="fa fa-github"></i>
                </span>
            </a>
        </div>
    </nav> <!--END OF NAV BAR-->

    <!--LIST/CREATE/COMPLETE TABS-->
    <div class="tabs is-centered is-boxed">
        <ul>
            <!--LIST TAB-->
            <li class="is-active">
                <a ui-sref="list">
                    <span class="icon is-small">
                        <i class="fa fa-list-alt"></i>
                    </span>
                    <span>List</span>
                </a>
            </li>
            <!--CREATE TAB-->
            <li>
                <a ui-sref="create">
                    <span class="icon is-small">
                        <i class="fa fa-plus-square-o"></i>
                    </span>
                    <span>Create</span>
                </a>
            </li>
            <!--COMPLETE TAB-->
            <li>
                <a ui-sref="completed">
                    <span class="icon is-small">
                        <i class="fa fa-check-square-o"></i>
                    </span>
                    <span>Completed</span>
                </a>
            </li>

        </ul>
    </div> <!--END OF LIST/CREATE/COMPLETE TABS-->

    <div class="container">
    <!--UI-VIEW FOR ANGULAR CONTENT-->
    <ui-view></ui-view>

    </div>





    <!--TO-DO MODULE FILE-->
    <script src="toDoList/toDoList.module.js"></script>

    <!--COMPONENTS JS FILES-->

    <!--LIST JS FILES-->
    <script src="toDoList/features/list/list.module.js"></script>
    <script src="toDoList/features/list/list.controller.js"></script>
    <script src="toDoList/features/list/list.route.js"></script>
    <!--CREATE JS FILES-->
    <script src="toDoList/features/create/create.module.js"></script>
    <script src="toDoList/features/create/create.controller.js"></script>
    <script src="toDoList/features/create/create.route.js"></script>
    <!--COMPLETED JS FILES-->
    <script src="toDoList/features/completed/completed.module.js"></script>
    <script src="toDoList/features/completed/completed.controller.js"></script>
    <script src="toDoList/features/completed/completed.route.js"></script>

</body>
</html>
