<h3>Completed</h3>
	
<ul class="list" ng-repeat="todo in CompletedVM.todoData" ng-if="todo.completed === true">
	<!-- set up so only completed todos show here -->
	<li>
		<!-- ng-model to show box checked if true -->
		<md-checkbox ng-model="todo.completed" 
					 ng-click="CompletedVM.updatedTodo(todo._id)"
					 aria-label="todo">
		</md-checkbox> 
		{{todo.todoText}} - {{todo.completeBy}}
	</li>

</ul>
