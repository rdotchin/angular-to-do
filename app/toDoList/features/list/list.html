<div layout="column" layout-align="center center" ng-controller="ListCtrl">

	<br><br><br>
	<todo-data></todo-data>
	<h4 class="title is-4">Overdue</h4>
	<hr>

	<span ng-repeat="data in ListVM.todoData">
		<ul>
			<li>
				{{data.todoText}}
				{{data.completeBy}}
			</li>
		</ul>
		

	</span>
	<br><br><br>

	<h4 class="title is-4">Due Today</h4>
	<hr>

	<br><br><br>

	<h4 class="title is-4">Due Later</h4>
	<hr>

</div>
